  <form class="bg-white shadow rounded-xl p-6 space-y-4">
    <div>
      <label class="block font-medium">Group Name</label>
      <input type="text" class="w-full mt-1 border rounded p-2" placeholder="e.g. Monthly Savings" />
    </div>
    <div>
      <label class="block font-medium">Contribution Amount (â‚¦)</label>

  </form>
</section>
